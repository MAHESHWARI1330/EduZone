<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../css/header.css">
    <link rel="stylesheet" href="../feedback/feedback.css">

</head>
<body style="margin:0;font-family:sans-serif;">
    <header class="header" >
        <div class="container">
            <a href="../../home.html">
                <i class="header-icon bi bi-arrow-left"></i>
            </a>
            <h1 class="header-text">Feedback</h1>
        </div>
    </header>
        <div class="container register">
            <div class="row">
                <div class=" col-md-9 register-left">
                    <h3 class="register-heading"><i>Feedback </i></h3>
                <div class="row register-form">
                        <div class="col-md-10">
                            <form class="p-4 p-md-5 border rounded-3
bg-body-tertiary" action="">
                                <div class="form-group">
                                    <label>First Name</label>
                                    <input type="text"
class="form-control" placeholder="First Name *" name ="firstname" />
                                </div><br>
                                <div class="form-group">
                                    <label>Last Name</label>
                                    <input type="text"
class="form-control" placeholder="Last Name *" name="lastname" />
                                </div><br>
                                    <div class="form-group">
                                    <label>Phone Number</label>
                                    <input type="number"
class="form-control" placeholder="Phone Number *" name="Phonenumber"
/>
                                </div><br>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="text"
class="form-control" placeholder="you@gmail.com *" name="email" />
                                </div><br>
                                <div class="form-group">
                                    <label>Your Feedback</label>
                                    <input type="text"
class="form-control" placeholder="Your Feedback *" name="feedback" />
                                </div><br>
                                <div class="text-center">
                                <button type="submit"  class="btn
btn-primary">Send</button></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
